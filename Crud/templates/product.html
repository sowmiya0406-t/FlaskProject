{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Products</h1>

    <form method="POST" action="{{ url_for('routes.create_product') }}" class="product-form">
        <input name="name" type="text" placeholder="Product name" required>
        <input name="quantity" type="number" placeholder="Quantity" required>
        <button type="submit">Add</button>
    </form>

    {% if products %}
    <table class="product-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <form method="POST" action="{{ url_for('routes.delete_product', id=product.id) }}" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No products available.</p>
    {% endif %}
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>üìç Locations</h1>

    <form method="POST" action="{{ url_for('routes.create_location') }}" class="form-inline">
        <input name="name" placeholder="Location name" required>
        <button type="submit">Add</button>
    </form>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Location Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location.name }}</td>
                <td>
                    <form method="POST" action="{{ url_for('routes.delete_location', id=location.id) }}">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
